<!DOCTYPE html>
<html lang="pt-br" class="h-100">
    <head>
        <title>Título da página</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/7957d4766d.js" crossorigin="anonymous"></script>
        <link href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet"></link>
        <link href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css" rel="stylesheet"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        </style>
    </head>
    <body>
        <input type="text" id="nick-usuario" placeholder="Digite o nick do usuário">
<div id="resultados"></div>
        <script>
            $('#nick-usuario').keypress(function (e) {
                    if (e.keyCode === 13) {
                        myFunction($('#nick-usuario').val());
                        return false;
                    }
                    return true;
                });

            myFunction = function (term) {
                    var dados = [];
                    $(document).ready(function () {
                        fetch('https://opensheet.elk.sh/1vvs9eIMSCTnW3FdVHpgMR4jTvIajUVyToVOjBD8k2Rg/Requerimentos')
                            .then(res => res.json())
                            .then(data => {
                                const results = data.filter(element => element['Nick promovido'] === term);
                                const html = results.map(element => {
                                    return `<p class="text-start">${element['Nick promovido']} [${element['TAG promotor']}] ${element['Data']} - ${element['Patente nova']} ${element['VERIFICAÇÃO']}</p>`;
                                });
                                $("#resultados").html(html);
                            });
                    });
                };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
