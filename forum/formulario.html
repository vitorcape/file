<!DOCTYPE html>
<html lang="pt-br" class="h-100">
    <head>
        <title>Título da página</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/7957d4766d.js" crossorigin="anonymous"></script>
        <link href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet"></link>
        <link href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css" rel="stylesheet"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        </style>
    </head>
    <body>
        <form action="https://api.sheetmonkey.io/form/daK4pppvKCVNe8kDL7XTRa" method="post">
            <!-- Put HTML input fields in here and see how they fill up your sheet -->
            <label>Example Field: <input type="text" name="Example Header" required /></label>
            <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
            <input type="submit" value="Submit" />
        </form>

        <div class="container">
            <form class="row g-3" action="https://api.sheetmonkey.io/form/daK4pppvKCVNe8kDL7XTRa" method="post">
                <input type="hidden" name="ID">
                <h4 class="mb-3">Dados do promotor</h4>
                <div class="col-md-4">
                    <label for="inputNick1" class="form-label">Nick</label>
                    <input type="text" class="form-control" id="inputNick1" name="Nick promotor">
                </div>
                <div class="col-md-4">
                    <label for="inputPatente1" class="form-label">Patente/Cargo</label>
                    <input type="text" class="form-control" id="inputPatente1" name="Patente promotor">
                </div>
                <div class="col-md-4">
                    <label for="inputTAG" class="form-label">TAG</label>
                    <input type="text" class="form-control" id="inputTAG" placeholder="Sem os [ ]" name="TAG promotor">
                </div>
                <h4 class="mb-3">Dados do promovido</h4>
                <div class="col-md-4">
                    <label for="inputNick2" class="form-label">Nick</label>
                    <input type="text" class="form-control" id="inputNick2" name="Nick promovido">
                </div>
                <div class="col-md-4">
                    <label for="inputPatente2" class="form-label">Atual patente/cargo</label>
                    <input type="text" class="form-control" id="inputPatente2" name="Patente antiga">
                </div>
                <div class="col-md-4">
                    <label for="inputPatente3" class="form-label">Nova patente/cargo</label>
                    <input type="text" class="form-control" id="inputPatente3" name="Patente nova">
                </div>
                <div class="col-12">
                    <label for="inputMotivo" class="form-label">Motivo</label>
                    <textarea class="form-control" id="inputMotivo" rows="3" name="Motivo"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="inputPermissao" class="form-label">Permissão</label>
                    <input type="text" class="form-control" id="inputPermissao" name="Permissão">
                </div>
                <div class="col-md-6">
                    <label for="inputData" class="form-label">Data</label>
                    <input type="text" class="form-control" id="inputData" name="Postagem">
                </div>
                <input type="hidden" name="Data e hora" value="x-sheetmonkey-current-date-time">
                <input type="hidden" name="IP" value="x-sheetmonkey-ip-address">
                <div class="col-12">
                    <input type="submit" class="w-100 btn btn-primary btn-lg" value="Submit">
                </div>
            </form>
        </div>
        <script>
            var instance = new Date();

                var month = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];

                var day = (!!instance.getDate().toString()[1]) ? instance.getDate() : '0' + instance.getDate();
                var month_index = instance.getMonth();
                var year = instance.getFullYear();

                var date = [day, month[month_index], year].join(" ");

                document.getElementById('inputData').value = date;
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
